language: r
r: release
sudo: required

os: osx      
osx_image: xcode8.2

before_install:
    - pwd
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update ; fi
    
install:
    - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install unixodbc ; fi
    - brew doctor
    
r_binary_packages: RODBC
